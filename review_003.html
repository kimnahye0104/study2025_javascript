     <h1>복습 - 3차시 배열</h1>
     <script>
        //배열
        let yoil = []//빈 배열
        yoil = ['월','화','수','목','금','토','일'];
        console.log(yoil)
        console.log(`오늘은 ${yoil[0]}요일입니다.`);
        document.write('오늘은 ' + yoil[4] + '요일입니다.');
        document.write('<hr>');
        //배열 작성법 2.
        let yoil_v2 = new Array(2); //빈 배열*2
        console.log(yoil_v2)
        console.log(yoil_v2[1])//undefined

        console.log(yoil_v2[0]+'요일');
        console.log(yoil_v2);
        document.write(yoil_v2[1], yoil_v2[0]);
        console.log("===============================")
        //배열 기초 문제
        //1. 원하는 색상을 6개 배열로 각각 저장하고 그 중 좋아하는 색상 2개를 골라서 콘솔에 출력하세요.
        //콘솔결과 예시) 좋아하는 색상은 O, O 입니다.
        let colorArr = [];
        console.log(colorArr);
        colorArr = ['빨', '주', '노', '초', '파', '남', '보'];
        console.log(colorArr);
        console.log(`좋아하는 색상은 ${colorArr[2]} 색입니다.`);
        document.write('<hr>');
        document.write(`좋아하는 색은 ${colorArr[1]}입니다.`);
       //2. 이번주 요일과 일자를 배열로 생성하고, 요일과 일자를 출력하세요.
       //콘솔결과 예시) 일주일은 0,0,0,0,0,0,0 의 요일로 구성됩니다.
       let weekArr = ['월', '화', '수', '목', '금', '토', '일'];
       let dayArr = [3,5,6,4,7,8,9];
       console.log(weekArr);
       console.log(dayArr);
       console.log(`오늘은 ${weekArr[4]}요일이고, 2025년 2월 ${dayArr[4]}일입니다`);
       document.write('<hr>');
       document.write(`오늘은 ${weekArr[4]}요일이고, 2025년 2월 ${dayArr[4]}일입니다`);
       //push, pop, unshift, shift를 이용해서 월요일 삭제 후 화요일2 추가, 일요일 삭제하고 토요일2 추가
       //콘솔결과 예시) 화요일2,화,수,목,금,토,토요일2
       weekArr.shift();//월 삭제
       weekArr.unshift('화요일2');
       weekArr.pop();//일 삭제
       weekArr.push('토요일2');
       console.log(weekArr);
     </script>

     <h2>megabox 좌석표 배열 활용하기</h2>
     <script>
        console.log('====================')
        let megabox = []
        console.log(megabox) 
        console.log(megabox.length)
        megabox.push('A2')
        // A2 다음으로 순서대로 B1이 배열에 저장.
        megabox.push('B1') 
        console.log(megabox);
        // 가장 첫번째 배열에 저장됨.
        megabox.unshift('A1');
        console.log(megabox);// A1, A2, B1
        // 맨 뒤 배열이 삭제 됨.
        megabox.pop()
        console.log(megabox); //A1, A2
     </script>
